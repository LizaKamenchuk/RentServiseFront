<div style="width: 400px; height: 250px; background: #FDFDFE; border-radius: 10px;border: 2px solid darkorange; position: relative;">
  <img (click)="close()" style="position: absolute; top: 0; right: 0; margin-top: 1%; margin-right: 1%; width: 7%" src="../../assets/images/Cross%20button.png">
  <div style="display: flex; justify-content: center; align-items: center; height: 70%;">
    <p style="padding-left:5%; color: #595959; font-family: Lato; font-size: 18px; font-weight: 500">{{errorMessage}}</p>
  </div>
  <div style="background: #2C7BB9;
  margin:6% auto 0;
    width: fit-content;
    height: 15%;
    color: #FDFDFE;
    font-family: Lato;
    font-size: 20px;
    border-radius: 10px;
    white-space: nowrap;
    display: grid;
    justify-content: center;
    align-content: center;">
     <a [routerLink] = "this.link" style="padding: 2px 5px; text-decoration: none; color: #FDFDFE" (click) = "close()">
    {{buttonName}}
     </a>
  </div>
</div>
